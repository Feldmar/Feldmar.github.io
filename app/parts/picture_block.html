<section>
    <div class="picture_block wrapper">
        <div class="slider">
            <div class="slider__img">
                <div class="slider__image">
                    <img src="/images/banner.jpg" alt="Picture"></div>
                    <div class="slider__image">
                        <img src="/images/banner2.jpg" alt="Picture"></div>
                        <div class="slider__image">
                            <img src="/images/banner3.jpg" alt="Picture"></div>
                            <div class="slider__image">
                                <img src="/images/banner4.jpg" alt="Picture"></div>
                <div class="slider__info">
                    <div class="slider__title">It’s Time To<br>
                        Explore The World</div>
                    <div class="slider_btn">
                        <button type="button" id="button">
                            <span>Plan Your Trip</span>
                        </button>
                    </div>
                </div>
            </div>        
        </div>
       <div class="slider__arrow">
                <i class="fas fa-chevron-left fa-2x" id="left"></i>

             </div>

            <div class="parametrs__chapter">

                <select name="type" id="dist">

                    <option value="3">третий вариант</option>

                    <input type="date" name="calendar">
                </div>
                <div class="parametrs__price">
                    <p>Price Range</p>
                    <input type="number" name="number" placeholder="$500 - $10,0000" min="500" max="100000">

                <div class="parametrs__button">
                    <button type="button" class="btn__second">
                        <span>Discover Now</span>
                    </button>
                </div></div>
